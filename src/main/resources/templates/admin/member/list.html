<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<section layout:fragment="content">
    <h2>회원 조회</h2>
    <form name="frmSearch" method="get" th:action="@{/admin/member}" autocomplete="off" th:object="${memberSearch}">
        <table class="table_cols mb30">
            <tr>
                <th>키워드</th>
                <td>
                    <div class="input_grp">
                        <select name="sopt" th:field="*{sopt}">
                            <option value="ALL">통합검색</option>
                            <option value="userId">회원 ID</option>
                            <option value="name">회원명</option>
                        </select>
                        <input type="text" name="skey" th:field="*{skey}">
                    </div>
                </td>
            </tr>
        </table>
        <div class="search_btn">
            <button type="submit" class="btn">검색하기</button>
        </div>
    </form>
    <h2>회원 목록</h2>
    <form name="frmList" method="post" th:action="@{/admin/member/list}">
        <table class="table_rows">
            <thead>
                <tr>
                    <th width="40">
                        <input type="checkbox" class="checkall" data-target-name="chk" id="checkall">
                        <label for="checkall"></label>
                    </th>
                    <th>회원번호</th>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>닉네임</th>
                    <th>생년월일</th>
                    <th>이메일</th>
<!--                    <th>주소</th>-->
<!--                    <th>주소상세</th>-->
                    <th>전화번호</th>
                    <th>계정상태</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${items == null || items.isEmpty()}">
                    <td colspan="11">회원 정보가 없습니다.</td>
                </tr>
                <tr th:unless="${items == null && items.isEmpty()}" th:each="item, status : ${items}" th:object="${item}">
                    <td align="center">
                        <input type="hidden" th:name="${'seq_' + status.index}" th:value="*{seq}">
                        <input type="checkbox" name="chk" th:value="${status.index}" th:id="${'chk_' + status.index}" checked>
                        <label th:for="${'chk_' + status.index}"></label>
                    </td>
                    <td th:text="*{seq}"></td>
                    <td th:text="*{userId}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{userName}"></td>
                    <td th:text="*{bDay}"></td>
                    <td th:text="*{email}"></td>
<!--                    <td th:text="*{address}"></td>-->
<!--                    <td th:text="*{addressSub}"></td>-->
                    <td th:text="*{tel}"></td>
                    <td th:text="*{enable}"></td>
                </tr>
            </tbody>
        </table>
        <div class="table_actions">
            <button type="button" class="sbtn form_action" data-mode="delete" data-form-name="frmList">선택 회원 삭제</button>
            <button type="button" class="sbtn on form_action" data-mode="edit" data-form-name="frmList">선택 수정 수정</button>
        </div>
    </form>

    <th:block th:replace="~{common/_pagination::pagination}"></th:block>
</section>
</html>
