<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<section layout:fragment="content">
    <form name="authorityForm" method="post" th:action="@{admin/member/update}">
        <table class="table_rows">
            <thead>
            <tr>
                <th>회원번호</th>
                <th>아이디</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>권한</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${items == null || items.isEmpty()}">
                <td colspan="10">회원 정보가 없습니다.</td>
            </tr>
            <tr th:unless="${items == null || items.isEmpty()}" th:each="item : ${items}" th:object="${item}">
                <td th:text="*{seq}"></td>
                <td th:text="*{userId}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{bDay}"></td>
                <td>
                    <th:block th:each="authority : *{authorities}">
                        <input type="radio" th:name="*{'authority_' + seq}" th:id="*{'authority_' + seq + '_USER'}" th:checked="${authority.authority == T(org.choongang.member.Authority).USER}" />
                        <label th:for="*{'authority_' + seq + '_USER'}">회원</label>

                        <input type="radio" th:name="*{'authority_' + seq}" th:id="*{'authority_' + seq + '_MANAGER'}" th:checked="${authority.authority == T(org.choongang.member.Authority).MANAGER}" />
                        <label th:for="*{'authority_' + seq + '_MANAGER'}">매니저</label>

                        <input type="radio" th:name="*{'authority_' + seq}" th:id="*{'authority_' + seq + '_ADMIN'}" th:checked="${authority.authority == T(org.choongang.member.Authority).ADMIN}" />
                        <label th:for="*{'authority_' + seq + '_ADMIN'}">관리자</label>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <th:block th:replace="~{common/_pagination::pagination}"></th:block>

</section>
</html>
