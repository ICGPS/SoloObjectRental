<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<section layout:fragment="content">
    <form name="frmList" method="post" th:action="@{authority}">
        <input type="hidden" name="_method" value="PATCH">

        <table class="table_rows">
            <thead>
            <tr>
                <th width="40">
                    <input type="checkbox" class="checkall" data-target-name="chk" id="checkall">
                    <label for="checkall"></label>
                </th>
                <th>회원번호</th>
                <th>아이디</th>
                <th>이름</th>
                <th>생년월일</th>
                <th>권한</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${items == null || items.isEmpty()}">
                <td colspan="10">회원 정보가 없습니다.</td>
            </tr>
            <tr th:unless="${items == null || items.isEmpty()}" th:each="item, status : ${items}" th:object="${item}">
                <td align="center">
                    <input type="hidden" th:name="${'seq_' + status.index}" th:value="*{seq}">
                    <input type="checkbox" name="chk" th:value="${status.index}" th:id="${'chk_' + status.index}">
                    <label th:for="${'chk_' + status.index}"></label>
                </td>
                <td th:text="*{seq}"></td>
                <td th:text="*{userId}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{bDay}"></td>
                <td>
                    <th:block th:each="authority : *{authorities}">
                        <input type="radio" th:name="*{'authority_' + seq}" th:id="*{'authority_' + seq + '_USER'}" th:checked="${authority.authority == T(org.choongang.member.Authority).USER}" th:value="USER" />
                        <label th:for="*{'authority_' + seq + '_USER'}">회원</label>

                        <input type="radio" th:name="*{'authority_' + seq}" th:id="*{'authority_' + seq + '_MANAGER'}" th:checked="${authority.authority == T(org.choongang.member.Authority).MANAGER}" th:value="MANAGER" />
                        <label th:for="*{'authority_' + seq + '_MANAGER'}">매니저</label>

                        <input type="radio" th:name="*{'authority_' + seq}" th:id="*{'authority_' + seq + '_ADMIN'}" th:checked="${authority.authority == T(org.choongang.member.Authority).ADMIN}" th:value="ADMIN" />
                        <label th:for="*{'authority_' + seq + '_ADMIN'}">관리자</label>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table_actions">
            <button type="button" class="sbtn form_action" data-mode="delete" data-form-name="frmList">선택 회원 삭제</button>
            <button type="button" class="sbtn on form_action" data-mode="edit" data-form-name="frmList">선택 회원 수정</button>
        </div>
    </form>
    <th:block th:replace="~{common/_pagination::pagination}"></th:block>

</section>
</html>
