<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<section layout:fragment="content">
<!--    <th:block th:text="${orderList}"></th:block>-->
    <form name="frmList" method="post" th:action="@{order/orderList}">
        <input type="hidden" name="_method" value="PATCH">
        <table class="table_rows">
            <thead>
                <tr>
                    <th width="40">
                        <input type="checkbox" class="checkall" data-target-name="chk" id="checkall">
                        <label for="checkall"></label>
                    </th>
                    <th>주문번호</th>
                    <th>주문자</th>
                    <th>주문자명</th>
                    <th>주문자 휴대전화</th>
                    <th>수령인</th>
                    <th>수령인 휴대전화</th>
                    <th>우편번호</th>
                    <th>배송주소</th>
                    <th>상세주소</th>
                    <th>배송메모</th>
                    <th>상품합계</th>
                    <th>배송비</th>
                    <th>할인합계</th>
                    <th>결제금액</th>
                    <th>주문상태</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${orderList == null || orderList.isEmpty()}">
                    <td colspan="14" th:text="#{주문_정보가_없습니다.}"></td>
                </tr>
                <tr th:unless="${orderList == null || orderList.isEmpty()}" th:object="${orderInfo}" th:each="orderInfo, status : ${orderList}">
                    <td align="center">
                        <input type="hidden" th:name="${'seq_' + status.index}" th:value="*{seq}">
                        <input type="checkbox" name="chk" th:value="${status.index}" th:id="${'chk_' + status.index}">
                        <label th:for="${'chk_' + status.index}"></label>
                    </td>
                    <td><a th:href="@{/order/end/{seq}(seq=*{seq})}" th:text="*{seq}"></a></td>
                    <td th:if="*{member == null || member.isEmpty()}"></td>
                    <td th:unless="*{member == null || member.isEmpty()}" th:text="*{member.name}"></td>
                    <td th:text="*{orderName}"></td>
                    <td th:text="*{orderCellPhone}"></td>
                    <td th:text="*{receiverName}"></td>
                    <td th:text="*{receiverCellPhone}"></td>
                    <td th:text="*{zonecode}"></td>
                    <td th:text="*{address}"></td>
                    <td th:text="*{addressSub}"></td>
                    <td th:text="*{deliveryMemo}"></td>
                    <td th:text="*{totalPrice}"></td>
                    <td th:text="*{totalDeliveryPrice}"></td>
                    <td th:text="*{totalDiscount}"></td>
                    <td th:text="*{payPrice}"></td>
                    <td align="center">
                        <th:block>
                            <input type="radio" th:name="*{'status_' + seq}" th:id="*{'status_' + seq + '_ORDER'}" th:checked="*{status == T(org.choongang.order.constants.OrderStatus).ORDER}" th:value="ORDER" />
                            <label th:for="*{'status_' + seq + '_ORDER'}">주문접수</label>

                            <input type="radio" th:name="*{'status_' + seq}" th:id="*{'status_' + seq + '_PREPARE'}" th:checked="*{status == T(org.choongang.order.constants.OrderStatus).PREPARE}" th:value="PREPARE" />
                            <label th:for="*{'status_' + seq + '_PREPARE'}">상품준비중</label>

                            <input type="radio" th:name="*{'status_' + seq}" th:id="*{'status_' + seq + '_DELIVERY'}" th:checked="*{status == T(org.choongang.order.constants.OrderStatus).DELIVERY}" th:value="DELIVERY" />
                            <label th:for="*{'status_' + seq + '_DELIVERY'}">배송중</label>

                            <input type="radio" th:name="*{'status_' + seq}" th:id="*{'status_' + seq + '_ARRIVAL'}" th:checked="*{status == T(org.choongang.order.constants.OrderStatus).ARRIVAL}" th:value="ARRIVAL" />
                            <label th:for="*{'status_' + seq + '_ARRIVAL'}">배송완료</label>
                        </th:block>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="table_actions">
<!--        <button type="button" class="sbtn form_action" data-mode="delete" data-form-name="frmList">선택 주문 삭제</button>-->
        <button type="button" class="sbtn on form_action" data-mode="edit" data-form-name="frmList">선택 주문 수정</button>
    </div>
    <th:block th:replace="~{common/_pagination::pagination}"></th:block>

</section>
</html>
