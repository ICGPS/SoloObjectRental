<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <style>

    </style>

<body>
<main layout:fragment="content" class="layout_width">

<div class="position-relative p-md-12 text-center bg-body-tertiary" style="background-image: url('https://cdn.pixabay.com/animation/2022/12/05/15/23/15-23-06-837_512.gif'); background-size: 100% 800px;">
    <div class="col-md-6 p-lg-5 mx-auto my-5" style="height: 700px;">
        <h1 class="display-3 fw-bold">Solo Object Rental</h1>
        <h3 class="fw-normal text-muted mb-3">솔로들을 위한 렌탈 사이트</h3>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <ul th:each="b : ${boardMenus}">
                    <ul class="items" th:if="${b.bName == '공지사항'}">
                        <h2>
                            <a th:href="@{/board/list/{bid}(bid=${b.bid})}" th:text="${b.bName}"></a>
                        </h2>
                        <li th:each="item : ${@boardInfoService.getLatest(b.bid)}" th:object="${item}" class="item">
                            <a th:href="@{/board/view/{seq}(seq=*{seq})}">
                                <th:block th:if="*{notice}">
                                    [<th:block th:text="#{공지}"></th:block>]
                                </th:block>
                                <th:block th:text="*{subject}"></th:block>
                            </a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <ul th:each="b : ${boardMenus}">
                    <ul class="items" th:if="${b.bName == '자유게시판'}">
                        <h2>
                            <a th:href="@{/board/list/{bid}(bid=${b.bid})}" th:text="${b.bName}"></a>
                        </h2>
                        <li th:each="item : ${@boardInfoService.getLatest(b.bid)}" th:object="${item}" class="item">
                            <a th:href="@{/board/view/{seq}(seq=*{seq})}">
                                <th:block th:if="*{notice}">
                                    [<th:block th:text="#{공지}"></th:block>]
                                </th:block>
                                <th:block th:text="*{subject}"></th:block>
                            </a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
</div>
