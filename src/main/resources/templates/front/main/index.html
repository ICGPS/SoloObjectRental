<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<body>
<main layout:fragment="content" class="layout_width">

    <!--    <div class="banners" th:each="banner : ${@utils.getBanners('메인배너')}" th:object="${banner}">-->
    <!--        <a th:if="*{bannerImage != null}" th:href="*{bLink}" th:target="*{target}">-->
    <!--            <img th:src="*{bannerImage.fileUrl}">-->
    <!--        </a>-->
    <!--    </div>-->

    <div id="carouselExampleIndicators" class="carousel slide"
         data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner justify-content-end">
            <div class="col">
                <h1 class="display-3 fw-bold">Solo Object Rental</h1>
                <h3 class="fw-normal text-muted mb-3">솔로들을 위한 렌탈 사이트</h3>
            </div>
            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2017/08/02/01/01/living-room-2569325_1280.jpg"
                     class="d-block w-100" style="height: 600px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2018/07/26/20/18/kitchen-3564506_1280.jpg"
                     class="d-block w-100" style="height: 600px; object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2018/03/12/22/15/clothing-3221103_1280.jpg"
                     class="d-block w-100" style="height: 600px; object-fit: cover;">
            </div>
        </div>
    </div>

    <div class="board_latest my-5 justify-content-end">
        <div class="card col-md-6 fs-3">
            <div class="card-body text-primary">
                <ul th:each="b : ${boardMenus}">
                    <ul class="items" th:if="${b.bName == '공지사항'}">
                        <h2 class="fs-1">
                            <a th:href="@{/board/list/{bid}(bid=${b.bid})}" th:text="${b.bName}"></a>
                        </h2>
                        <li th:each="item : ${@boardInfoService.getLatest(b.bid)}" th:object="${item}" class="item">
                            <a th:href="@{/board/view/{seq}(seq=*{seq})}">
                                <th:block th:if="*{notice}">
                                    [<th:block th:text="#{공지}"></th:block>]
                                </th:block>
                                <th:block th:text="*{subject}"></th:block>
                            </a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>

        <div class="card col-md-6 fs-3">
            <div class="card-body text-primary">
                <ul th:each="b : ${boardMenus}">
                    <ul class="items" th:if="${b.bName == '자유게시판'}">
                        <h2 class="fs-1">
                            <a th:href="@{/board/list/{bid}(bid=${b.bid})}" th:text="${b.bName}"></a>
                        </h2>
                        <li th:each="item : ${@boardInfoService.getLatest(b.bid)}" th:object="${item}" class="item">
                            <a th:href="@{/board/view/{seq}(seq=*{seq})}">
                                <th:block th:if="*{notice}">
                                    [<th:block th:text="#{공지}"></th:block>]
                                </th:block>
                                <th:block th:text="*{subject}"></th:block>
                            </a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>

    <a href="#">
        <div class="btn_top" style="position: fixed; bottom: 2vw; right: 2vw; border-radius: 50%; background: #0001; width: 3rem; height: 3rem; align-items: center; display: flex; padding: 0 8px;">Top</div>
    </a>


    <div class="row" th:if="${displayData == null}">
        <div class="card col-md-3">
            <div class="card-body text-primary">
                <div th:object="${@productDisplayService.getDisplayData('1706668191686')}">
                    <div th:replace="~{front/product/_display_items::item}"></div>
                </div>
            </div>
        </div>

        <div class="card col-md-3">
            <div class="card-body text-primary">
                <div th:object="${@productDisplayService.getDisplayData('1706682605441')}">
                    <div th:replace="~{front/product/_display_items::item}"></div>
                </div>
            </div>
        </div>

        <div class="card col-md-3">
            <div class="card-body text-primary">
                <div th:object="${@productDisplayService.getDisplayData('1706773055292')}">
                    <div th:replace="~{front/product/_display_items::item}"></div>
                </div>
            </div>
        </div>

        <div class="card col-md-3">
            <div class="card-body text-primary">
                <div th:object="${@productDisplayService.getDisplayData('1706773065791')}">
                    <div th:replace="~{front/product/_display_items::item}"></div>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

    <meta name="viewport" content="width=device-width, initial-scale=1">
