<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    <style>
        @keyframes glitter { 0% { color: #ffcc00;} 50% { color: #ff0000;} 100% { color: #ffcc00;}}
        .glitter-text { animation: glitter 1s infinite; }
    </style>

</head>
<body>
<main layout:fragment="content" class="layout_width">

    <div class="position-relative p-md-12 text-center bg-body-tertiary" style="background-image: url('https://cdn.pixabay.com/animation/2022/12/05/15/23/15-23-06-837_512.gif'); background-size: 100% 800px;">
        <div class="col-md-6 p-lg-5 mx-auto my-5" style="height: 700px;">
            <h1 class="display-3 fw-bold">Solo Object Rental</h1>
            <h3 class="fw-normal text-muted mb-3">솔로들을 위한 렌탈 사이트</h3>
        </div>
    </div>

<div class="board_latest my-5 justify-content-end">
    <div class="card border-primary col-6" >
        <div class="card-body text-primary">
            <ul th:each="b : ${boardMenus}">
            <h2>
                <a th:href="@{/board/list/{bid}(bid=${b.bid})}" th:text="${b.bName}"></a>
            </h2>
                <ul class="items">
                    <li th:each="item : ${@boardInfoService.getLatest(b.bid)}" th:object="${item}" class="item">
                        <a th:href="@{/board/view/{seq}(seq=*{seq})}">
                            <th:block th:if="*{notice}">
                                [<th:block th:text="#{공지}"></th:block>]
                            </th:block>
                            <th:block th:text="*{subject}"></th:block>
                        </a>
                    </li>
                </ul>
            </ul>
        </div>
    </div>
</div>

    <div class="dlsrltkdvna">
        <th:block th:object="${@productDisplayService.getDisplayData('1706081991574')}">
            <th:block th:replace="~{front/product/_display_items::item}"></th:block>
        </th:block>
    </div>







</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
