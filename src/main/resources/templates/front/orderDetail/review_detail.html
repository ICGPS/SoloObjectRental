<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf_header" th:content="${_csrf.headerName}"> <!-- 403 오류 해결방안... -->
    <meta name="_csrf" th:content="${_csrf.token}"> <!-- 403 오류 해결방안... -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>리뷰 작성</title>
</head>
<body>

<form id="reviewForm" name="reviewForm" method="post" th:action="@{/orderDetail/submitReview}">
    <input type="hidden" name="productSeq" value="100"> <!-- 상품번호 받을 DOM -->

    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/> <!-- 403 오류 해결방안... -->

    <input type="radio" name="score" value="1"> 1점
    <input type="radio" name="score" value="2"> 2점
    <input type="radio" name="score" value="3"> 3점
    <input type="radio" name="score" value="4"> 4점
    <input type="radio" name="score" value="5"> 5점
    <br>
    리뷰 내용: <textarea id="reviewContent" name="content"></textarea>
    <br>
    <button type="submit" id="submitBtn">등록</button>
</form>

<script>

</script>

</body>
</html>
