<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf_header" th:content="${_csrf.headerName}"> <!-- 403 오류 해결방안... -->
    <meta name="_csrf" th:content="${_csrf.token}"> <!-- 403 오류 해결방안... -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>리뷰 작성</title>
    <style>
        form {
            padding: 10px;
        }

        #reviewContent {
            margin-top: 10px;
            min-height: 280px !important;
            box-sizing: border-box;
            resize: none;
        }

        .form-control:focus {
            outline:none;
            border-color: #efefef;
            box-shadow: 0 0 0 0.25rem rgba(89,107,153,.25);
        }

        #submitBtn {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<form id="reviewForm" name="reviewForm" method="post" th:action="@{/orderDetail/submitReview}">
    <input type="hidden" name="productSeq" th:value="${param.seq}"> <!-- 상품번호 받을 DOM -->

    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/> <!-- 403 오류 해결방안... -->
    <input type="radio" name="score" id="score_1" value="1">
    <label for="score_1">1점</label>
    <input type="radio" name="score" id="score_2" value="2">
    <label for="score_2">2점</label>
    <input type="radio" name="score" id="score_3" value="3">
    <label for="score_3">3점</label>
    <input type="radio" name="score" id="score_4" value="4">
    <label for="score_4">4점</label>
    <input type="radio" name="score" id="score_5" value="5">
    <label for="score_5">5점</label>

    <br>

    <textarea id="reviewContent" name="content" class="form-control" placeholder="내용을 작성해주세요."></textarea>

    <br>

    <button type="submit" id="submitBtn" class="btn btn-dark">등록</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
