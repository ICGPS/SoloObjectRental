<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 전체 화면을 가운데 정렬하는 스타일 */
        header {
            position: absolute;
            top: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* 카드 스타일 */
        .card {
            border-radius: 0.375rem;
            border: 1px solid #e2e8f0;
            background-color: #fff;
            color: #1a202c;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 20rem;
            margin: 0;
        }

        /* 카드 내의 각 섹션의 스타일 */
        .card-section {
            padding: 1.5rem;
        }

        /* 섹션 간 간격 스타일 */
        .section-spacing {
            margin-bottom: 1rem;
        }

        /* 버튼 스타일 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 2.5rem;
            padding: 0.5rem 1rem;
        }

        /* 주소 검색 버튼 스타일 */
        .search-address-btn {
            background-color: #3182ce;
            color: #fff;
        }

        /* 추가 주소 버튼 스타일 */
        .add-address-btn {
            background-color: #3182ce;
            color: #fff;
        }

        /* 저장, 취소 버튼 그룹 스타일 */
        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        /* 저장, 취소 버튼 스타일 */
        .save-btn, .cancel-btn {
            margin-left: 0.5rem;
        }

        /* 저장 버튼 스타일 */
        .save-btn {
            background-color: #3182ce;
            color: #fff;
        }

        /* 취소 버튼 스타일 */
        .cancel-btn {
            background-color: #3182ce;
            color: #fff;
        }
    </style>
    <title>배송 주소 목록</title>
</head>
<main layout:fragment="content">


    <div class="card">
        <div class="card-section">
            <h3 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem;">배송 주소 목록</h3>
            <p style="font-size: 0.875rem; color: #718096;">배송지</p>
        </div>
        <div class="card-section">
            <div class="section-spacing">
                <label for="memberNumber" style="font-size: 0.875rem; font-weight: 500;">회원번호</label>
                <input type="text" id="memberNumber" placeholder="회원번호를 입력해주세요"
                       style="width: 100%; height: 2.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem; padding: 0.5rem; box-sizing: border-box; font-size: 0.875rem;">
            </div>
            <div class="section-spacing">
                <label for="recipient" style="font-size: 0.875rem; font-weight: 500;">수령인</label>
                <input type="text" id="recipient" placeholder="수령인을 입력해주세요"
                       style="width: 100%; height: 2.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem; padding: 0.5rem; box-sizing: border-box; font-size: 0.875rem;">
            </div>
            <div class="section-spacing">
                <label for="contactNumber" style="font-size: 0.875rem; font-weight: 500;">연락처</label>
                <input type="text" id="contactNumber" placeholder="연락처를 입력해주세요"
                       style="width: 100%; height: 2.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem; padding: 0.5rem; box-sizing: border-box; font-size: 0.875rem;">
            </div>
            <div class="section-spacing">
                <label for="deliveryAddressNumber" style="font-size: 0.875rem; font-weight: 500;">배송지</label>
                <input type="text" id="deliveryAddressNumber" placeholder="배송지를 입력해주세요"
                       style="width: 100%; height: 2.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem; padding: 0.5rem; box-sizing: border-box; font-size: 0.875rem;">
            </div>
            <div class="section-spacing">
                <label for="deliveryAddress" style="font-size: 0.875rem; font-weight: 500;">배송지 상세주소</label>
                <input type="text" id="deliveryAddress" placeholder="배송지 상세주소를 입력해주세요"
                       style="width: 100%; height: 2.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem; padding: 0.5rem; box-sizing: border-box; font-size: 0.875rem;">
                <button class="btn search-address-btn" style="margin-top: 0.5rem;">우편번호 찾기</button>
            </div>
            <button class="btn add-address-btn" style="margin-top: 0.5rem;">배송지 추가</button>
        </div>
        <div class="card-section">
            <div class="btn-group">
                <button class="btn save-btn">Save</button>
                <button class="btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</html>
