<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/mypage/css/style.css"> <!--  -->
    <title>Acme Shopping</title>
</head>
<body class="min-h-screen bg-gray-100 dark-bg-gray-800">
<main class="p-6">
    <section class="grid grid-cols-1 md-grid-cols-2 gap-6">
        <!-- 프로필 카드 -->
        <div class="border text-card-foreground bg-white dark-bg-gray-700 p-6 rounded-lg shadow-md" data-v0-t="card">
            <!-- 프로필 카드 내용 -->
            <a th:href="@{/mypage/memberInfo}">회원정보수정</a>
        </div>
        <!-- 렌탈 목록 -->
        <div class="border text-card-foreground bg-white dark-bg-gray-700 p-6 rounded-lg shadow-md" data-v0-t="card">
            <!-- 렌탈목록 내용 -->
            <a th:href="@{/mypage/lentalList}">렌탈목록</a>
        </div>
        <!-- 장바구니 카드 -->
        <div class="border text-card-foreground bg-white dark-bg-gray-700 p-6 rounded-lg shadow-md" data-v0-t="card">
            <!-- 장바구니 카드 내용 -->
            <a th:href="@{/shoppingCart/cart}">장바구니목록</a>
        </div>
        <!-- 문의 카드 -->
        <div class="border text-card-foreground bg-white dark-bg-gray-700 p-6 rounded-lg shadow-md" data-v0-t="card">
            <!-- 문의 카드 내용 -->
            <a th:href="@{/cs/inquiryList}">1:1문의</a>
        </div>

        <!-- 장바구니에서 주문하기 추가 S -->

        <!-- 장바구니에서 주문하기 카드 -->
        <div class="border text-card-foreground bg-white dark-bg-gray-700 p-6 rounded-lg shadow-md" data-v0-t="card">
            <!-- 장바구니에서 주문하기 카드 내용 -->
            <a th:href="@{/mypage/orderInCart}">장바구니에서 주문하기</a>
        </div>

        <!-- 장바구니에서 주문하기 추가 E -->

        <!-- 주문 상세 추가 S -->

        <!-- 주문 상세 카드 -->
        <div class="border text-card-foreground bg-white dark-bg-gray-700 p-6 rounded-lg shadow-md" data-v0-t="card">
            <!-- 주문 상세 카드 내용 -->
            <a th:href="@{/mypage/orderDetail}">주문 상세</a>
        </div>

        <!-- 주문 상세 추가 E -->

        <!-- 구매 영수증 추가 S -->

        <!-- 구매 영수증 카드 -->
        <div class="border text-card-foreground bg-white dark-bg-gray-700 p-6 rounded-lg shadow-md" data-v0-t="card">
            <!-- 구매 영수증 카드 내용 -->
            <a th:href="@{/mypage/purchaseReceipt}">구매 영수증</a>
        </div>

        <!-- 구매 영수증 추가 E -->

        <!-- 결제 완료 카드 추가 S -->

        <!-- 결제 완료 카드 -->
        <div class="border text-card-foreground bg-white dark-bg-gray-700 p-6 rounded-lg shadow-md" data-v0-t="card">
            <!-- 결제완료 카드 내용 -->
            <a th:href="@{/mypage/paymentFinish}">결제 완료</a>
        </div>

        <!-- 결제 완료 추가 E -->

    </section>
</main>
</body>
</html>
