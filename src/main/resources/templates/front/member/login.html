<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content">
    <style>
        .left {
            /* 조절하고자 하는 값으로 수정하세요 */
            position: absolute;
            left: 20px;
        }

        .left a {
            /* 링크 간의 간격을 조절하려면 이 값을 조절하세요 */
            margin-right: 10px;
        }

        .login_box > div:first-child {
            text-align: center;
        }

        .login_box > div:nth-child(2) {
            width: 510px;
            margin: 0 auto;
        }

        .login_box > div:nth-child(2) input[type=text] {
            padding: 0 20px;
            width: 510px;
            height: 60px;
            line-height: 60px;
            vertical-align: middle;
            border-radius: 5px 5px 0 0;
        }

       .login_box > div:nth-child(2) input[type=password] {
            padding: 0 20px;
            width: 510px;
            height: 60px;
            line-height: 60px;
            vertical-align: middle;
        }

        .login_link {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }

        .login_link a {
            margin-left: 10px;
        }

        .auto_login {
            display: flex;
        }

        .auto_login label {
            padding: 10px;
        }

        .login_btn {
            background: #A7CFF1;
        }

         .join_btn {
            background: #ccc;
         }

        .login_btn,
        .join_btn {
            width: 100%;
            height: 50px;
            padding: 11px 0 9px;
            font-size: 18px;
            line-height: 30px;
            border-radius: 5px;
            border: none;
        }

        .social_login button {
            width: 50%;
            height: 40px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
        }

    </style>

    <div class="rounded-lg bg-card text-card-foreground mx-auto max-w-sm login_box">
        <div class="flex-col p-6 space-y-1">
            <h3 class="whitespace-nowrap tracking-tight text-2xl font-bold" th:text="#{로그인}"></h3>

            <p class="text-sm text-muted-foreground" th:text="#{아래에_아이디를_입력하여_계정에_로그인하세요.}"></p>

        </div>
        <div class="p-6 text-lg">
            <form name="frmLogin" method="post" th:action="@{/member/login}" autocomplete="off">
                <input type="hidden" name="redirectURL" th:if="${param.redirectURL != null}" th:value="${param.redirectURL}">
                <dl>
                    <!--<dt th:text="#{아이디}"></dt>-->
                    <dd>
                        <input type="text" name="username" th:value="${session.username}"
                               class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="아이디를 입력해주세요">
                        <div class="error" th:if="${session.NotBlank_username != null}" th:text="${session.NotBlank_username}"></div>
                    </dd>
                </dl>
                <dl>
                    <!--<dt th:text="#{비밀번호}"></dt>-->
                    <dd>
                        <input type="password" name="password"
                               class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="비밀번호를 입력해주세요">
                        <div class="error" th:if="${session.NotBlank_password != null}" th:text="${session.NotBlank_password}" ></div>
                    </dd>
                </dl>
                <div class="login_link">
                    <a th:href="@{/main/index}" class="inline-block text-sm underline">메인페이지</a>
                    <a th:href="@{/member/find_id}" class="inline-block text-sm underline">아이디 찾기</a>
                    <a th:href="@{/member/find_pw}" class="inline-block text-sm underline">비밀번호 찾기</a>
                </div>
                <div class="auto_login">
                    <input type="checkbox" name="autoLogin" value="true" id="autoLogin"
                           class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                    <label for="autoLogin" th:text="#{자동_로그인}" class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 ml-2 text-sm"></label>
                </div>
                <button type="submit" th:text="#{로그인}"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full login_btn"></button>
                <button type="button" th:text="#{회원가입}"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full mt-2 bg-green-500 join_btn"
                        onclick="window.location.href='/member/join'" > <!-- 옵션을 이용한 페이지이동 -->
                </button>
<!--                <div class="flex justify-center space-x-2 mt-4 social_login">-->
<!--                    <button type="button" th:text="#{페이스북_로그인}"-->
<!--                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-1/2 bg-blue-500"></button>-->
<!--                    <button type="button" th:text="#{구글_로그인}"-->
<!--                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-1/2 bg-red-500"></button>-->
<!--                </div>-->
            </form>
        </div>
    </div>
</main>
</html>
