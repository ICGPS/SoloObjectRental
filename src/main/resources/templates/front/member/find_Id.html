<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <style>
        .top_right {
        position: absolute;
        top: 140px;
        right: 20px;
    }

    .top_right a {
    /* 각 링크 사이의 간격 조절을 위한 마진 추가 */
    margin: 0 10px 0 0;
    }

          h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .frmFindId {
            width: 510px;
            margin: 0 auto;
        }

        .frmFindId input {
            padding: 0 20px;
            width: 510px;
            height: 60px;
            line-height: 60px;
            vertical-align: middle;
            border-radius: 5px 5px 0 0;
        }

        .frmFindId button {
            width: 100%;
            height: 50px;
            padding: 11px 0 9px;
            font-size: 18px;
            line-height: 30px;
            border-radius: 5px;
            border: none;
            margin-top: 30px;
            background: #ccc;
        }


    </style>
    <div class="top_right">
        <a th:href="@{/main/index}">메인페이지</a>
        <a th:href="@{/member/find_pw}">비밀번호 찾기</a>
    </div>
    <h1 th:text="#{아이디_찾기}"></h1>
    <form name="frmFindId" method="post" th:action="@{/member/find_id}" autocomplete="off" th:object="${requestFindId}" class="frmFindId">

        <input type="text" name="email" th:field="*{email}" th:placeholder="#{이메일}">
        <div class="error" th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>

        <input type="text" name="name" th:field="*{name}" th:placeholder="#{회원명}">
        <div class="error" th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>

        <button type="submit" th:text="#{아이디_찾기}"></button>
        <div class="error global" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
    </form>
</main>
</html>
