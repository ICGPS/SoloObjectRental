<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/front/css/notice.css}" />
</head>
<main layout:fragment="content" style="display: flex; justify-content: center;">
    <div class="notice_container">
        <h2>공지사항</h2>
        <!-- localhost:3000/notices/index -->

        <!-- 공지사항 목록을 보여주는 뷰 -->
        <table class="notice_table">
            <thead>
                <tr>
                    <th width="10%" style="text-align: center;">번호</th>
                    <th width="15%" style="text-align: center;">제목</th>
                    <th width="45%" style="text-align: center;">내용</th>
                    <th width="20%" style="text-align: center;">작성자</th>
                    <th width="25%" style="text-align: center;">작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="notice, rowStat : ${notices}">
                    <td th:text="${rowStat.index + 1}"></td>
                    <td>
                        <a th:href="@{/notices/{id}(id=${notice.id})}" th:text="${notice.title}"></a>
                    </td>
                    <td>
                        <a th:href="@{/notices/{id}(id=${notice.id})}" th:text="${notice.content}"></a>
                    </td>
                    <td th:text="${notice.writer}"></td>
                    <td th:text="${#dates.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>

            <a class="wirte_link" th:href="@{/notices/new}">글쓰기</a>
    </div>
</main>
</html>
