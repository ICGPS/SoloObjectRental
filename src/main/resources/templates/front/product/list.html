<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<head>
    <style>
        main { padding: 0 100px; }
        ul:after { content:''; display: table; clear: both; }
        ul > li { float: left; }

        .products > .item {
            width: 18%;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 20px 10px;
            padding: 20px;
        }

        .products > .item > .image {
            height: 450px;
            width: 75%;
            display: flex; /* 내부의 요소들을 수직 가운데 정렬하기 위해 추가 */
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
        }

        .products > .item > .image img {
            width: 100%;
        }

        .products > .item > a {
            vertical-align: middle;
            display: flex; /* 내부의 요소들을 수직 가운데 정렬하기 위해 추가 */
            flex-direction: column; /* 수직 방향으로 정렬 */
            align-items: center; /* 가운데 정렬 */
            text-align: center;
            text-decoration: none;
            color: #333; /* 링크 색상 설정 */
        }
    </style>
</head>
<main layout:fragment="content">

    <div class="banners d-flex justify-content-center align-items-center" th:each="banner : ${@utils.getBanners('banner1')}" th:object="${banner}">
        <a th:if="*{bannerImage != null}" th:href="*{bLink}" th:target="*{target}" >
            <img th:src="*{bannerImage.fileUrl}" class="img-fluid">
        </a>
    </div>


        <h1 style="margin: 0 48%; margin-top: 50px;">
            <a th:href="@{/product/{cateCd}(cateCd=${category.cateCd})}" th:text="${category.cateNm}"></a>
        </h1>
<!--        <div>-->
<!--            <a th:href="@{/product/{cateCd}(cateCd=${category.cateCd},sort='salePriceASC')}" th:text="#{낮은가격순}"></a>-->
<!--            <a th:href="@{/product/{cateCd}(cateCd=${category.cateCd},sort='salePriceDESC')}" th:text="#{높은가격순}"></a>-->
<!--            <a th:href="@{/product/{cateCd}(cateCd=${category.cateCd},sort='score')}" th:text="#{별점순}"></a>-->
<!--        </div>-->


    <ul class="products justify-content-center align-items-center" style="width: 100%;">
        <li th:if="${items != null && !items.isEmpty()}" th:each="item : ${items}" th:object="${item}" class="item" style="width:23%;">
            <a class="image" th:href="@{/product/detail/{seq}(seq=*{seq})}">
                <th:block th:if="*{listImages != null && !listImages.isEmpty()}" th:utext="*{@utils.printThumb(listImages[0].seq, 400, 400, 'goodsImage')}">
                </th:block>
                <th:block th:unless="*{listImages != null && !listImages.isEmpty()}">
                    이미지 없음(이미지로 교체)
                </th:block>
            </a>
            <a th:href="@{/product/detail/{seq}(seq=*{seq})}">
                <div class="productNm" th:text="*{name}"></div>
                <del class="consumerPrice" th:if="*{consumerPrice > 0}">
                    <th:block th:text="*{consumerPrice > 1000 ? #numbers.formatInteger(consumerPrice, 3, 'COMMA') : consumerPrice}"></th:block>
                    <th:block th:text="#{원}"></th:block>
                </del>
                <div class="salePrice" th:if="*{salePrice > 0}">
                    <th:block th:text="*{salePrice > 1000 ? #numbers.formatInteger(salePrice, 3, 'COMMA') : salePrice}"></th:block>
                    <th:block th:text="#{원}"></th:block>
                </div>
            </a>
        </li>
        <li th:unless="${items != null && !items.isEmpty()}" th:text="#{조회된_상품이_없습니다.}"></li>
    </ul>

    <th:block th:replace="~{common/_pagination::pagination}"></th:block>

</main>
</html>
