<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav th:if="${boardMenus}" th:fragment="menus">
    <div class="inner layout_width">
        <style>
            .dropdown{
                position : relative;
                display : inline-block;
                font-size: 23px;
                margin-right: 80px;
            }

             .dropdown > a {
                font-size: 23px !important;
                text-align: center !important;
            }

            .dropdown-content{
                display : none;
                position : absolute;
                background: #fff;
            }

            .dropdown-content a {
                display : block;
                text-decoration: none;
                text-align: center !important;
                background: #fff;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
        </style>

        <div class="dropdown">
            <span class="dropbtn" th:text="#{상품}"></span>
            <div class="dropdown-content">
                <a th:each="item : ${categories}" th:object="${item}" th:href="@{/product/{cateCd}(cateCd=*{cateCd})}" th:text="*{cateNm}"></a>
            </div>
        </div>
        <div class="dropdown">
            <a th:href="@{/board/list/notice}">
                <span class="dropbtn" th:text="#{공지사항}"></span>
            </a>
            <div class="dropdown-content">
                <a th:href="@{/board/list/notice}">공지사항</a>
            </div>
        </div>
        <div class="dropdown">
            <a th:href="@{/cs/main}">
                <span class="dropbtn" th:text="#{고객센터}"></span>
            </a>
            <div class="dropdown-content">
                <a th:href="@{/cs/inquiry}">1:1 문의</a>
                <a th:href="@{/cs/feedbackPost}">칭찬/개선</a>
            </div>
        </div>
        <div class="dropdown">
            <a th:href="@{/notices/useGuide}">
                <span class="dropbtn" th:text="#{이용안내}"></span>
            </a>
            <div class="dropdown-content">
                <a th:href="@{/notices/useGuide}">이용안내</a>
            </div>
        </div>
    </div>
</nav>
</html>
