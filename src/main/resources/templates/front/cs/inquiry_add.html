<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content" class="inquiry_main">
    <h1>1:1 문의하기</h1>
    <form name="inquirySave" method="post" th:action="@{/cs/inquirySave}" autocomplete="off" th:object="${inquirySave}">
        <input type="hidden" th:field="*{mode}">
        <div class="inquiry_box">
            <select name="inquiryType">
                <option value="상품문의">상품문의</option>
                <option value="배송문의">배송문의</option>
                <option value="결제문의">결제문의</option>
            </select>
            <input type="text" name="title" th:field="*{title}" placeholder="제목">
        </div>

        <textarea name="content" th:field="*{content}" placeholder="내용"></textarea>
        <!--파일 첨부-->
        <div class="submit_btns">
            <button type="reset" class="btn btn-secondary">다시입력</button>
            <button type="submit" class="btn btn-success">작성하기</button>
        </div>
    </form>
</main>
</html>
